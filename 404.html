<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Ludo MINIMA</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); /* Tumhara game background */
            color: white;
            font-family: 'Montserrat', sans-serif;
            text-align: center;
        }
        .error-container {
            padding: 20px;
        }
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 5rem;
            color: #ffd700;
            margin: 0;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 30px;
            color: #ccc;
        }
        .home-btn {
            background: #ffd700;
            color: #000;
            padding: 12px 25px;
            text-decoration: none;
            font-weight: 800;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
            transition: transform 0.2s;
        }
        .home-btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>404</h1>
        <h2>Oops! Wrong Turn.</h2>
        <p>Looks like this token got lost on the board.</p>
        <a href="index.html" class="home-btn">BACK TO GAME</a>
    </div>
</body>
</html>
